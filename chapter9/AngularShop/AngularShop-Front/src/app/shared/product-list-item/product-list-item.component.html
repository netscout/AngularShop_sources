<div *ngIf="product">
  <div class="product_image">
    <a [routerLink]="['/product', product.id]">
      <img [src]="product.imageSrc" alt="">
    </a>
  </div>
  <div *ngIf="product.isNew"
    class="product_extra product_new">
    <a href="categories.html">New</a>
  </div>
  <div *ngIf="onSale"
    class="product_extra product_sale">
    <a href="categories.html">Sale</a>
  </div>
  <div class="product_content">
    <div class="product_title">
      <a [routerLink]="['/product', product.id]">
        {{ product.name }}
      </a>
    </div>
    <div *ngIf="onSale" class="product_price">
      <del>
        <span>${{ product.price }}</span>
      </del>
        <span>&nbsp;<strong>></strong> ${{ getDiscount() }}</span>
    </div>
    <div *ngIf="!onSale" class="product_price">
      ${{ product.price }}
    </div>
  </div>
</div>
